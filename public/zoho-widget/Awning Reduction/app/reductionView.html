<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/Retractable.css" />
    <link rel="stylesheet" href="./css/app.css" />

    <style type="text/css" media="print">
        @page {
            size: Letter portrait;
        }

        #btn-danger {
            display: none;
        }

        #Retractable,
        #PatioSunWind,
        #SolarShade {
            break-inside: avoid;
        }
    </style>

</head>

<body>
    <div id="Modal"></div>
    <div class="container-fluid" id="print-box">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="btn btn-danger" id="btn-danger">Print</button>
            </div>
        </div>
        <div id="mainContent"></div>
    </div>

    <div id="sheetsID"></div>

    <script src="./js/lib/ZohoEmbededAppSDK.min.js"></script>
    <script src="./js/jquery-min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/reductionView.js"></script>
    <script src="./js/apiCalls.js"></script>
    <script src="./js/awningReductionReductionsheet.js"></script>
    <script src="./js/consts.js"></script>
    <script src="./js/measure_reductionSheetFooter.js"></script>
    <script src="./js/reportSheetHeader.js"></script>
    <script src="./js/plugins/modal/modal.js"></script>



    <script>
        $(document).ready(function () {
            $("#btn-danger").click(function () {
                $(this).hide();
                window.print();
                $(this).show();
            });
        })
    </script>
</body>

</html>
